    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.production.css">
    <!--optimization on phone-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="page-header">
        <!--logo on menu bar-->
        <img class="page-header__item" src="img/logo.svg" width="150px" alt="My name written in cursive letter">

        <!--menu bar tabs-->
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">About me</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                </li>
            </ul>
        </nav>

    </header>

    <main class="menubar__contact">
        <h1>Contact me</h1>

        <!--contact form-->
        <form action="" method="post">
            <!--email form-->
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" required> <span class="mandatory">*Mandatory</span> 
            <br><br>
            <!--telephone form>-->
            <label class="standand-label" for="contact-telephone">Telephone: </label>
            <input type="tel" id="contact-telephone">
            <br>
            <br>
            <!--message / text form-->

            <textarea id="contact-text" cols="40" rows="10" placeholder="Type your message here" required></textarea>
            <br>
            <input class="form__button" type="submit" value="Send message">
        </form>

    </main>

    <footer class="page-footer">
    
        <p>Find me on</p>
    
        <div class="socialmedia-icons">
            <!-- github icon-->
            <a href="https://github.com/beasalmazzo?tab=repositories" target="_blank">
                <img src="img/github.svg" alt="Github">
            </a>

            <a href="https://www.linkedin.com/in/beatrizsalmazzo/" target="_blank">
            <!--linkedin icon-->
                <img src="img/linkedin.svg" alt="LinkedIn">
            </a>

        </div>
    
      </footer>

    <script src="js/tota11y.min.js"></script>
